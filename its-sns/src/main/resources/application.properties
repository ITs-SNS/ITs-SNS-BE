# MySql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/capstone?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul


# JPA 쿼리 확인 여부
spring.jpa.show-sql=true

# DB 고유기능 사용 여부
spring.jpa.hibernate.ddl-auto=update

# JPA구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여 줌
spring.jpa.properties.hibernate.format_sql=true

spring.profiles.include=mysql
